name: eflex
root: ~/dev/eflexsystems/eflex

windows:
  - editor:
      panes:
        - vim
  - terminal:
      panes:
        - #default
  - webApp:
      panes:
        - cd webApp && ./run.sh
  - webApi:
      panes:
        - cd api && ./run
  - selenium:
      panes:
        - cd integration && ./selenium-start
